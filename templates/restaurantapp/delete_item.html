{% extends 'NavBar/restaurantnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taj</title>
    {% block body %}
<style>
    /* General Styling */
/* General Styling */
body {
    font-family: Arial, sans-serif;

}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700; /* Bold heading */
    font-size: 28px;
    color: #d32f2f; /* Red color for emphasis */
}

p {
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
    color: #555;
}

/* Form Styling */
.delete-item-form {
    text-align: center;
    margin: 0 auto;
    max-width: 400px;
}

/* Button Styling */
.submit-button {
    background-color: #d32f2f; /* Red for delete */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-right: 10px;
    display: inline-block;
    text-transform: uppercase;
}

.submit-button:hover {
    background-color: #b71c1c;
}

/* Cancel Link Styling */
.cancel-link {
    display: inline-block;
    color: #007BFF;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    padding: 10px 20px;
    border: 1px solid #007BFF;
    border-radius: 5px;
    text-transform: uppercase;
}

.cancel-link:hover {
    background-color:#8a2be2;
    color: #fff;
}


</style>
</head>
<body>

<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="post" class="delete-item-form">
    {% csrf_token %}
    <button type="submit" class="submit-button">Yes, Delete</button>
    <a href="{% url 'restaurantapp:item_list' %}" class="cancel-link">Cancel</a>
</form>


{% endblock %}
</body>
</html>
