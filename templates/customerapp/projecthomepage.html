{% extends 'navbar/customernavbar.html' %}
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Savor Swift</title>
    <style>
        body {
       background-color: #9370db;
        }
    </style>
</head>
<body>
{% block body %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/customerapp/cr1.png' %}" class="d-block w-100" alt="image1" height="650px" width="100%">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurantapp/r2.png' %}" class="d-block w-100" alt="image2" height="650px" width="100%">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurantapp/r3.png' %}" class="d-block w-100" alt="image3" height="650px" width="100%">
    </div>
     <div class="carousel-item">
      <img src="{% static 'images/restaurantapp/restaurant2.jpg' %}" class="d-block w-100" alt="image3" height="650px" width="100%">
    </div>
     <div class="carousel-item">
      <img src="{% static 'images/restaurantapp/restaurant1.jpg' %}" class="d-block w-100" alt="image3" height="650px" width="100%">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
</body>
</html>
