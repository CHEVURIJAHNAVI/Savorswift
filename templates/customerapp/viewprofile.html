{% extends 'navBar/customernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile - SavorSwift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block body %}
    <style>
        body, html {
            background-color: #e6e6fa;
            color: black;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1); /* Softer shadow for a modern look */
        }
        h2 {
            color: #8a2be2; /* Theme color for the heading */
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            border-bottom: 2px solid #8a2be2;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #8a2be2;
            color: black;
            font-size: 1.2rem;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #dcdcdc; /* Subtle hover effect */
        }
        td {
            color: black;
            font-size: 1rem;
        }
        .profile-actions {
            text-align: center;
            margin-top: 20px;
        }
        .profile-actions a {
            padding: 12px 25px;
            background-color: #8a2be2;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .profile-actions a:hover {
            background-color: #6a1dbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Information</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ user.email }}</td>
            </tr>
        </table>

        <div class="profile-actions">
            <a href="{% url 'customerapp:editprofilepagecall' %}">Edit Profile</a>
        </div>
    </div>
{% endblock %}
</body>
</html>
