{% extends 'navbar/customernavbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block body %}
    <title>Your Wishlist</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h3 {
            color: #4CAF50; /* Green color for the title */
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        td {
            background-color: #fafafa;
        }

        /* Action Links Styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Empty Wishlist Message Styling */
        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #999;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            h3 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <h3>Your Wishlist</h3>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for wishlist_item in wishlist_items %}
            <tr>
                <td>{{ wishlist_item.item.name }}</td>
                <td>
                    <a href="{% url 'customerapp:place_order' wishlist_item.item.id %}">Order Now</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="empty-message">Your wishlist is empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
</body>
</html>
