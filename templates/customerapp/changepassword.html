{% extends 'navBar/customernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - SavorSwift</title>
    {% load static %}
    {% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background-color: #e6e6fa;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #8a2be2;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }
        td {
            background-color: #f9f9f9;
            color: #333;
        }
        td input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        td button {
            width: 100%;
            padding: 10px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        td button:hover {
            background-color: #6a1dbf;
        }
         footer {
            margin-top: 0px; /* Space above footer */
            padding: 5px; /* Padding inside footer */
            padding-top:15px;
            background-color: #8a2be2; /* Footer background */
            text-align: center; /* Centered text */
            color: white; /* White text in footer */
            font-size: 0.9em; /* Slightly smaller font */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <p>For better security, change your password regularly.</p>
        <table>
            <form method="POST" action="{% url 'restaurantapp:changepasswordpagelogic' %}">
                {% csrf_token %}
                <tr>
                    <th colspan="2">Change Your Password</th>
                </tr>
                <tr>
                    <td><label for="old_password">Current Password</label></td>
                    <td><input type="password" id="old_password" name="old_password" required></td>
                </tr>
                <tr>
                    <td><label for="new_password1">New Password</label></td>
                    <td><input type="password" id="new_password1" name="new_password1" required></td>
                </tr>
                <tr>
                    <td><label for="new_password2">Confirm New Password</label></td>
                    <td><input type="password" id="new_password2" name="new_password2" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Change Password</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 SavorSwift. All rights reserved.</p>
    </footer>
{% endblock %}
</body>
</html>
